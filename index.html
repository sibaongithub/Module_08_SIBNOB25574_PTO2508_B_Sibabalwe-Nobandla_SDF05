<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SDF05 â€” Responsive Footer (Tailwind)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- footer -->
  <footer class="mx-4 my-8 md:mx-12 lg:mx-20">
    <div class="bg-[#659f8f] rounded-xl p-6 sm:p-8 md:p-10 lg:p-12 text-[#14211f]">
      <div class="max-w-4xl mx-auto">

        <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-4 lg:gap-8">

          <!-- subscribe -->
          <div class="md:col-span-2 lg:col-span-2">
            <h2 class="text-xl sm:text-2xl md:text-2xl lg:text-3xl font-medium">Subscribe to our newsletter for updates.</h2>

            <form action="#" method="POST" class="mt-5" aria-label="Subscribe to newsletter">
              <label for="email" class="sr-only">Email address</label>

              <input id="email" name="email" type="email" required placeholder="Email Address"
                     class="w-full md:w-full px-4 py-3 rounded-md bg-white text-[#14211f] placeholder-gray-400 border border-white/20 focus:outline-none focus:ring-2 focus:ring-[#d86943]" />

              <!-- submit button -->
              <button type="submit" class="mt-4 w-full md:w-auto inline-block px-6 py-2.5 bg-[#d86943] hover:bg-[#c55e3c] text-white font-semibold rounded-md">Subscribe</button>
            </form>
          </div>

          <nav aria-label="Quick links">
            <h3 class="font-semibold mb-3">Quick Link</h3>
            <ul class="space-y-3 text-sm">
              <li><a class="hover:underline" href="#">Home</a></li>
              <li><a class="hover:underline" href="#">Who We Are</a></li>
              <li><a class="hover:underline" href="#">Our Philosophy</a></li>
            </ul>
          </nav>

          <div>
            <h3 class="font-semibold mb-3">Technologies</h3>
            <ul class="space-y-3 text-sm">
              <li><a class="hover:underline" href="#">HTML</a></li>
              <li><a class="hover:underline" href="#">CSS</a></li>
              <li><a class="hover:underline" href="#">JavaScript</a></li>
            </ul>
          </div>

        </div>

        <hr class="my-6 border-[#d86943]" />

        <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-6">

          <!-- logo -->
          <div>
            <img src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="Codespace logo" class="h-10" />
          </div>

          <div class="hidden md:block text-sm text-[#14211f]"></div>
        </div>

      </div>
    </div>
  </footer>

</body>
</html>
